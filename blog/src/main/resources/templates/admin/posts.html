<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Admin Posts Page</title>
</head>
<body>

  <h1>Admin Page</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
    </tr>

    <tr th:each="post : ${posts}">
      <td th:text="${post.id}" />
      <td th:text="${post.title}" />
      <td th:text="${post.content}" />
    </tr>
  </table>
</body>
</html>
